<body itemscope itemtype="http://schema.org/WebPage">
<!-- main start -->

<main role="main">
    <section class="grid-layout">
        <img src="https://placehold.co/800x200/tomato/white?font=roboto&text=Age Calculator" alt=""/>
    </section>

    <section class="age-calculator">
        <form class="form">
            <fieldset class="form-control">
                <label for="calendar">Enter your birth date</label>
                <input name="calendar" id="calendar" type="text" readonly>
                <i class="far fa-calendar"></i>
            </fieldset>
            <fieldset class="form-control">
                <button class="btn submit" type="submit">Caculate</button>
            </fieldset>
            <fieldset class="form-control">
                <p class="show-age"></p>
            </fieldset>
        </form>
    </section>
</main>

<!-- main end -->

<script src="https://unpkg.com/js-datepicker"></script>
<script type="text/javascript" src="../build/app.js"></script>
</body>
</html>
